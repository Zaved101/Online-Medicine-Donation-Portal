{% extends 'superadmin/index.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Update Medicine Type Information</h1>
        {{ form|crispy }}
        <br>
        <input  class="btn btn-info" type="submit" value="Submit">

        <a  class="btn btn-primary" href="{% url 'list_medicine_type' %}">Back Medicine Type List</a>
    </form>
{% endblock content %}
