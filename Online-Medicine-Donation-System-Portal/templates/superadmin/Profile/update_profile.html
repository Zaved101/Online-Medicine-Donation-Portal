{% extends 'superadmin/index.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Profile Information</h1>
        {{ form|crispy }}
        <br>
        <input  class="btn btn-info" type="submit" value="Submit">
    </form>
{% endblock content %}
