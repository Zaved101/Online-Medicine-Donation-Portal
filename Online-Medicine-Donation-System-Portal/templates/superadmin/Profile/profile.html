{% extends 'superadmin/index.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container mt-12 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex">
            <div class="image"> <img src="{{ user.image.url }}" class="rounded" width="155"> </div>
            <div class="ml-12 w-100">
                <h4 class="mb-0 mt-0">{{ user.username }}</h4>
                <h4 class="mb-0 mt-0">{{ user.email }}</h4>
                <h4 class="mb-0 mt-0">{{ user.phone_number }}</h4>
                <h4 class="mb-0 mt-0">{{ user.first_name }} {{ user.last_name }}</h4>
                <h4 class="mb-0 mt-0">{{ user.address }}</h4>
                <div class="button mt-2 d-flex flex-row align-items-center">
                    <a href="{% url 'super_admin_update_profile' %}" type="button" class="btn btn-sm btn-outline-primary w-100">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
